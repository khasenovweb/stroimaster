<div class="contacts">

    <div class="sec__title">Контакты</div>
    <ul class="contacts__list">
      <!-- contacts__list__item -->
      <li class="contacts__list__item">
        <img
          src="img/head__phone.svg"
          alt=""
          class="contacts__list__item__icon"
        />
        <span>+7 (495) 786-0017</span>
      </li>
      <!--END contacts__list__item -->
      <!-- contacts__list__item -->
      <li class="contacts__list__item">
        <img
          src="img/head__loc.svg"
          alt=""
          class="contacts__list__item__icon"
        />
        <span>109377, г. Москва ул. Новокузьминская 1-я д. 19</span>
      </li>
      <!--END contacts__list__item -->
      <!-- contacts__list__item -->
      <li class="contacts__list__item">

          src="img/head__mail.svg"

      <div class="inputgroup">

        <button class="btn">Заказать звонок</button>

    <div class="hero__text__politics">

</div>
<!-- =========================== END contacts ============================= -->

<script
  src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"
  type="text/javascript"
></script>
<script>
  //Яндекс Карта
  ymaps.ready(init);
  var myMapAll;

  function init() {
    myMapAll = new ymaps.Map("contacts__map", {
      center: [55.714663, 37.790893],
      zoom: 15,
    });
    var myPlacemark_1 = new ymaps.Placemark([55.714663, 37.790893], {
      balloonContentHeader: "Название объекта",
      balloonContentBody: "Описание объекта",
      balloonContentFooter: "",
      hintContent: "Кликните для более подробной информации",
    });
    myMapAll.geoObjects.add(myPlacemark_1);
  }
  //END Яндекс Карта
</script>

{% endblock %}
